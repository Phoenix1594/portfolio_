<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b91dc20a6e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="btn">
        <button onclick="showtoast(successmsg)">Success</button>
        <button onclick="showtoast(errormsg)">Error</button>
        <button onclick="showtoast(invalidmsg)">Invalid</button>
    </div>
    <div id="toastbox"></div>
    
    <script>

        let toastbox=document.getElementById('toastbox');

        let successmsg='<i class="fa-solid fa-circle-check"></i>successfully submitted';
        let errormsg='<i class="fa-solid fa-circle-xmark"></i>please fix the error';
        let invalidmsg='<i class="fa-solid fa-circle-exclamation"></i>invalid input, please try again later';

        function showtoast(msg){
            let toast=document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML=msg;
            toastbox.appendChild(toast);

            if(msg.includes('error')){
                toast.classList.add('error');
            }
            if(msg.includes('invalid')){
                toast.classList.add('invalid');
            }

            setTimeout(()=>{
                toast.remove();
            },6000);
        }
    </script>
</body>
</html>
